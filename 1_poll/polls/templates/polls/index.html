{% extends "polls/base.html" %}
{% block title %}Выберите опрос{% endblock %}
{% block content %}

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Опросы не созданы.</p>
{% endif %}
{% endblock %}
